<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitario Drag and Drop</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Contenedor donde se colocan las cartas -->
        <div class="board" id="board"></div>
        
        <!-- Contenedores para cada palo -->
        <div class="containers">
            <div class="container" id="hearts" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Corazones</h3>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="container" id="diamonds" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Diamantes</h3>
                <i class="fa-solid fa-gem"></i>
            </div>
            <div class="container" id="clubs" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Tr√©boles</h3>
                <i class="fa-solid fa-clover"></i>
            </div>
            <div class="container" id="spades" ondrop="drop(event)" ondragover="allowDrop(event)" >
                <h3>Picas</h3>
                <i class="fa-solid fa-user-astronaut"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
